<script type="text/discourse-plugin" version="0.8">
  // differentiate tag index from other tags page, should do this in core
  api.onPageChange((url, title) => {
     if (url == "/tags"){
       document
         .querySelector("body")
         .classList.add("tags-index");
     } else {
       document
         .querySelector("body")
         .classList.remove("tags-index");
     }
   });
</script>

<script type="text/discourse-plugin" version="0.8">
   api.modifyClass('component:discourse-topic', {
     didInsertElement: function() {
       this._super();
       this.set("dockAt", -100); // that's my secret cap, I'm always docked
     }
  });
</script>
